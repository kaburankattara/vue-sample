<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue TEST</title>
  <!-- Vue.js を読み込む -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
</head>
<body>

<div id="app-1">{{ message }}</div>  <!-- {{ message }} が Vueデータに置換される -->
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>
<script>
// 宣言的レンダリング
var app1 = new Vue({
  el: '#app-1',                        /* #app-1 要素に対して Vue を適用する */
  data: { message: 'Hello world!' }    /* message という名前のデータを定義する */
})

// title属性へのバインド
var app2 = new Vue({
  el: '#app-2',
  data: {
    message: 'You loaded this page on ' + new Date().toLocaleString()
  }
})

var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
</script>

<!-- spanの表示・非表示を条件分岐で切り替える -->
<div id="app-3">
  <span v-if="seen">Now you see me</span>
  <input id="app-3-btn" type="button" value="表示切り替え"/>
</div>
<script>
var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})

// ボタン要素を取得し、
// クリックされた際のイベントリスナーを追加
var app3btn = document.getElementById("app-3-btn");
app3btn.addEventListener("click", function() {
    app3.seen = false;
});
</script>



</body>
</html>
