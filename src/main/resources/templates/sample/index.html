<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue TEST</title>
  <!-- Vue.js を読み込む -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
</head>
<body>

<div id="app-1">{{ message }}</div>  <!-- {{ message }} が Vueデータに置換される -->
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>
<script>
// 宣言的レンダリング
var app1 = new Vue({
  el: '#app-1',                        /* #app-1 要素に対して Vue を適用する */
  data: { message: 'Hello world!' }    /* message という名前のデータを定義する */
})

// title属性へのバインド
var app2 = new Vue({
  el: '#app-2',
  data: {
    message: 'You loaded this page on ' + new Date().toLocaleString()
  }
})

var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
</script>

<!-- spanの表示・非表示を条件分岐で切り替える -->
<div id="app-3">
  <span v-if="seen">Now you see me</span><br/>
  <input v-on:click="changeDisplay" type="button" value="表示切り替え"/>
</div>
<script>
var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  },
  methods: {
    changeDisplay: function () {
      this.seen = !this.seen;
    }
  }
})
</script>

<!-- リストを表示する -->
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<script>
var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  }
})
</script>

<!-- クリックイベントの実行 -->
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<script>
var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
    this.message = this.message.split('').reverse().join('')
    }
  }
})
</script>

</body>
</html>
